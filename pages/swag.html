<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS and JavaScript Example</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inline CSS and JavaScript Example</h1>
    </header>
    <main>
        <h2>Inline CSS Example</h2>
        <p>This paragraph has its styles defined inline.</p>

        <h2>Inline JavaScript Example</h2>
        <button onclick="changeColor()">Change Background Color</button>
    </main>
    <footer>
        <p>&copy; 2024 Inline CSS and JavaScript Example. Created by [Your Name]</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // JavaScript code
        function changeColor() {
            document.body.style.backgroundColor = '#ffc107';
        }
    </script>
</body>
</html>
